<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>What todo? LIST!</title>
    <link rel="stylesheet" href="../css/todoo.css" />

  </head>
  <body>
    <div class="mainbox">
      <div class="nav"></div>
      <div class="todo">
        <div class="cont">
          <div class="choosenav">
            <ul>
              <li class="current">进行中</li>
              <li>已完成</li>
            </ul>
          </div>
          <div class="content">
            <div class="items" style="display: block">
              <div class="title-block">还有什么没做完呢？</div>
              <div class="doing-contnent">
                <div class="doing-item">
                  <ul>
                    <li class="doinglist"></li>
                    <li class="doinglist"></li>
                    <li class="doinglist"></li>
                  </ul>
                </div>
              </div>
            </div>
            <div class="items">
              <div class="title-block">有什么事做完了呢？</div>
              <div class="done-content">
                <div class="done-item"></div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
  <script src="list.js"></script>
</html>
