<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>What todo? LIST!</title>
    <link rel="stylesheet" href="../css/todoo.css" />
  </head>
  <body>
    <div class="mainbox">
      <div class="title">TODO LIST</div>
      <div class="todo">
        <div class="cont">
          <div class="content content-up">
            <div class="items">
              <div class="choosenav">
                <span>进行中</span>
              </div>
              <div class="doing-contnent">
                <div class="doing-item">
                  <ul>
                    <li class="dlist doinglist">11111</li>
                    <li class="dlist doinglist">22222</li>
                    <li class="dlist doinglist">333333</li>
                  </ul>
                </div>
              </div>
            </div>
          </div>

          <div class="content content-down">
            <div class="items">
              <div class="choosenav current">
                <span>已完成</span>
              </div>
              <div class="done-content">
                <div class="done-item">
                  <ul>
                    <li class="dlist donelist">2323432</li>
                    <li class="dlist donelist">234242</li>
                    <li class="dlist donelist">23423412</li>
                  </ul>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
  <!-- <script src="list.js"></script> -->
</html>
